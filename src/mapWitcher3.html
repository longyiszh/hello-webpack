<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8" name="viewport" content="initial-scale=1.0 width=device-width height = device-height user-scalable = no"  />
<title>Witcher3 Map</title>

<script type="text/javascript">
	let screenY = $(window).height();

	$(window).resize(function(){
		screenY = $(window).height();
		$("#mapHolder").css("height", screenY);
	});

	$(function(){
		 $("#mapHolder").css("height", screenY);
	});

</script>
</head>

<body>
	<div class="container-fluid" id="outer">
		<div class="row">
			<div id="mapHolder" class="col-md-12">
				<iframe src="http://witcher3map.com/v/" frameborder="0"></iframe>
			</div>
		</div>
	</div>

	<div id="divTimer"></div>

</body></html>
